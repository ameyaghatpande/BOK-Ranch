<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-9">
                    <div class="page-header">
                        <h1 style="font-size:48px;">BOK Web Portal <small style="font-size:20px;">Therapeutic Horse Riding Coordinator</small></h1></div>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="well" style="color:rgb(255,254,254);background-color:rgba(0,0,0,0);">
                        <button class="btn btn-default" type="button" style="background-color:rgb(245,8,8);">Emergency </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2"></div>
                <div class="col-lg-9 col-md-10 col-md-offset-0">
                    <h1 style="padding:0px;height:73px;font-size:23px;">The place for riders, parents, instructors, volunteers and staff to connect</h1></div>
                <div class="col-md-4 col-md-offset-3" style="width:650;">
                    <form method="post">
                        <h2 class="sr-only">Login Form</h2>
                        <div class="illustration"></div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit" style="width:642;margin:0px;padding:2px;height:37px;">Log In</button>
                        </div>
                        <div class="col-md-12"><a href="#">Forgot your email or password?</a></div>
                        <div class="col-md-12"><a href="#">Request an Account</a></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
