<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G4_parentContact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-9">
                    <div class="page-header">
                        <h1 style="font-size:48px;">BOK Web Portal <small style="font-size:20px;">Therapeutic Horse Riding Coordinator</small></h1></div>
                </div>
                <div class="col-lg-3 col-md-3"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2">
                    <ul class="nav nav-tabs">
                        <li><a href="#">Parent Home </a></li>
                        <li><a href="#">Profile (student)</a></li>
                        <li><a href="#"> Weekly Schedule</a></li>
                        <li><a href="#">Account Information </a></li>
                        <li class="active"><a href="#">Contact </a></li>
                    </ul>
                </div>
                <div class="col-lg-9 col-md-9">
                    <div class="panel panel-default" style="height:521px;width:588px;">
                        <div class="panel-heading">
                            <h3 class="panel-title" style="font-size:26px;">Contact Us</h3></div>
                        <div class="panel-body" style="width:584px;">
                            <form method="post">
                                <div class="form-group has-success has-feedback">
                                    <input class="form-control" type="text" name="name" placeholder="Name"><i class="form-control-feedback glyphicon glyphicon-ok" aria-hidden="true"></i></div>
                                <div class="form-group has-error has-feedback">
                                    <input class="form-control" type="email" name="email" placeholder="Email"><i class="form-control-feedback glyphicon glyphicon-remove" aria-hidden="true"></i>
                                    <p class="help-block">Please enter a correct email address.</p>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="14" name="message" placeholder="Message" style="height:256px;"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">send </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-12"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
